name: Continuous Integration - Plugin

on:
  workflow_dispatch:
    inputs:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint assets JS and CSS using Node version - ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [ 'latest' ]
    steps:
      - name: Lint assets
        uses: infinum/eightshift-deploy-actions/.github/actions/lint-assets@main
        with:
          NODE_VERSION: ${{ matrix.node }}

  phpstan:
    name: PHP Static code analysis using PHP - ${{ matrix.php }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ '7.4' ]
    steps:
      - name: PHP Static code analysis
        uses: infinum/eightshift-deploy-actions/.github/actions/lint-php-static@main
        with:
          PHP_VERSION: ${{ matrix.php }}

  phpcs:
    name: PHP check coding standards using PHP - ${{ matrix.php }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ '7.4' ]
    steps:
      - name: PHP check coding standards
        uses: infinum/eightshift-deploy-actions/.github/actions/lint-php@main
        with:
          PHP_VERSION: ${{ matrix.php }}
