name: Bundle release

on:
  release:
    types: [ published ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bundle:
    name: Add zip to release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [ 'latest' ]
        php: [ '8.3' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
  
      - name: PHP setup
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
  
      - name: Bundle theme/plugin
        uses: infinum/eightshift-deploy-actions-public/.github/actions/setup/theme-or-plugin@main
        with:
          PROJECT_PATH: '.'
          USE_BUN: true
          NODE_VERSION: ${{ matrix.node }}
  
      - name: Post install cleanup - root
        uses: infinum/eightshift-deploy-actions-public/.github/actions/cleanup/root@main
  
      - name: Zip Folder
        shell: bash
        run: |
          mkdir eightshift-forms
          rsync -r --exclude 'eightshift-forms' * eightshift-forms
          zip -rq release.zip eightshift-forms

      - name: Upload zip to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.WORDPRESS_GH_ACTIONS }}
          file: release.zip
          tag: ${{ github.ref }}
          overwrite: true
